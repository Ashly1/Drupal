custom_module.welcome:
  path: '/welcome-page'
  defaults:
    _controller: '\Drupal\custom_module\Controller\CustomController::welcome'
    _title: 'Welcome to My Module in Drupal 8'
  requirements: 
    _permission: 'access content'

custom_module.customform:
  path: '/welcome'
  defaults:
    _form: '\Drupal\custom_module\Form\CustomForm'
    _title: 'Welcome to My Module in Drupal 8'
  requirements: 
    _permission: 'access content'